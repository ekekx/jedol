<!DOCTYPE html>
<html>
<head>
    <title>File Selection</title>
</head>
<body>
    <h1>Files in Folder</h1>
    <form action="/chat" method="get">
        <select name="selected_file">
            {% for file in files %}
                <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit">
    </form>
    {% include '/html/uploader.html' %}
</body>
</html>
